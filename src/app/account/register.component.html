<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombres</label>
        <input
          type="text"
          formControlName="nombre"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }"
        />
        <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
          <div *ngIf="f.nombre.errors.required">este campo es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos</label>
        <input
          type="text"
          formControlName="apellido"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }"
        />
        <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
          <div *ngIf="f.apellido.errors.required">este campo es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="nombreUsuario">Nombre Usuario</label>
        <input
          type="text"
          formControlName="nombreUsuario"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.nombreUsuario.errors }"
        />
        <div
          *ngIf="submitted && f.nombreUsuario.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.nombreUsuario.errors.required">
            este campo es requerido
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="hash">Contraseña</label>
        <input
          type="password"
          formControlName="hash"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.hash.errors }"
        />
        <div *ngIf="submitted && f.hash.errors" class="invalid-feedback">
          <div *ngIf="f.hash.errors.required">este campo es requerido</div>
          <div *ngIf="f.hash.errors.minlength">
            recuerda las contraseñas deben contener al menos 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Registrar
        </button>
        <a routerLink="../login" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
</div>
