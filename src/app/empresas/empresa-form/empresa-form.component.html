<h1 *ngIf="isAddMode">Agregar Empresas</h1>
<h1 *ngIf="!isAddMode">Editar Empresas</h1>
<h2>el ID: {{ idEmpresa }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="nombre">Razon Social</label>
      <input
        type="text"
        formControlName="razonSocial"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.razonSocial.errors }"
      />
      <div *ngIf="submitted && f.razonSocial.errors" class="invalid-feedback">
        <div *ngIf="f.razonSocial.errors.required">este campo es requerido</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="nombre">RUT</label>
      <input
        type="text"
        formControlName="rut"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.rut.errors }"
      />
      <div *ngIf="submitted && f.rut.errors" class="invalid-feedback">
        <div *ngIf="f.rut.errors.required">este campo es requerido</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="nombre">Giro</label>
      <input
        type="text"
        formControlName="giro"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.giro.errors }"
      />
      <div *ngIf="submitted && f.giro.errors" class="invalid-feedback">
        <div *ngIf="f.giro.errors.required">este campo es requerido</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="nombre">Actividad</label>
      <input
        type="text"
        formControlName="actividad"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.actividad.errors }"
      />
      <div *ngIf="submitted && f.actividad.errors" class="invalid-feedback">
        <div *ngIf="f.actividad.errors.required">este campo es requerido</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="nombre">Direccion</label>
      <input
        type="text"
        formControlName="direccion"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.direccion.errors }"
      />
      <div *ngIf="submitted && f.direccion.errors" class="invalid-feedback">
        <div *ngIf="f.direccion.errors.required">este campo es requerido</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="nombre">Descripcion</label>
      <input
        type="text"
        formControlName="descripcion"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }"
      />
      <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
        <div *ngIf="f.descripcion.errors.required">este campo es requerido</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Guardar
      </button>
      <a routerLink="/empresas" class="btn btn-link">Cancelar</a>
    </div>
  </div>
</form>
