<p>
  Egresos Registrados: {{ idProyecto }}
  <button type="button" class="btn btn-success mr-2" (click)="exportAsXLSX()">
    Exportar Datos
  </button>
  <button
    type="button"
    class="btn btn-primary mr-2"
    (click)="verRespaldos('detalleRespaldos')"
  >
    Detalle Respaldos
  </button>
</p>
<ag-grid-angular
  #agGrid
  id="agGrid"
  style="width: 100%; height: 500px"
  class="ag-theme-material"
  [rowData]="rowData"
  (gridReady)="onGridReady($event)"
  [columnDefs]="columnDefs"
  [animateRows]="true"
  rowSelection="multiple"
>
</ag-grid-angular>
<jw-modal id="detalleRespaldos">
  <table class="table table-hover bg-dark text-white">
    <thead>
      <tr>
        <th>ID</th>
        <th>Documento</th>
        <th>Descargar</th>
      </tr>
    </thead>
    <tbody *ngFor="let d of respaldos">
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.url }}</td>
        <td>
          <button
            type="button"
            class="btn btn-success"
            (click)="descargar(d.url)"
          >
            <i class="fa fa-download" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button
    type="button"
    class="btn btn-danger"
    (click)="cerrarModdal('detalleRespaldos')"
  >
    Cerrar
  </button>
</jw-modal>
