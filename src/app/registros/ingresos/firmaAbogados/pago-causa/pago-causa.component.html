<h5>Pago de Cuotas</h5>
<p *ngIf="causa != null">
  Causa: {{ causa.titulo }} Codigo: {{ causa.codigo }}
</p>
<ag-grid-angular
  #agGrid
  id="agGrid"
  (gridReady)="onGridReady2($event)"
  style="width: 850px; height: 300px"
  class="ag-theme-material"
  [rowData]="rowData2"
  [columnDefs]="columnDefs2"
  [animateRows]="true"
></ag-grid-angular>
<!--   -->
<app-respaldos
  (listo)="envv($event)"
  (respuesta)="resp($event)"
></app-respaldos>
<button [disabled]="loading" (click)="pagarCuota()" class="btn btn-success">
  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
  Procesar Pago
</button>
