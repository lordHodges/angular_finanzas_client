<h4>Ingresos Hostal</h4>
<a routerLink="add/{{ idEmpresa }}" class="btn btn-sm btn-success mb-2"
  >Agregar ingresos</a
>
<router-outlet></router-outlet>
<br />
<!-- Rounded switch -->
<div class="row">
  <label class="switch">
    <input type="checkbox" checked (change)="mostrar($event)" />
    <span class="slider round"></span>
  </label>
  <h5 class="col">Mostrar Listado</h5>
</div>
<div class="row" *ngIf="mostrarList">
  <button class="btn btn-outline-success" (click)="getSelectedRows()">
    Calcular Filtro: {{ total | currency: "CLP" }}
  </button>
  <button (click)="exportAsXLSX()" class="btn btn-success">
    <i class="fa fa-arrow-alt-circle-down"> </i>
    Exportar Datos
  </button>
  <button
    (click)="deleteIngreso()"
    disabled
    class="btn btn-danger ml-4 right-align"
  >
    <i class="fa fa-trash"> </i>
    Eliminar Datos
  </button>
  <button (click)="detalleIngreso()" class="btn btn-primary ml-4 right-align">
    <i class="fa fa-eye"> </i>
    explorar Datos
  </button>
  <!--  -->
  <jw-modal [row]="rowFind" id="custom-modal-1">
    <h1>Respaldos</h1>

    <button (click)="closeModal('custom-modal-1')" class="btn btn-danger">
      Close
    </button>
  </jw-modal>
  <!--  -->
  <ag-grid-angular
    #agGrid
    id="agGrid"
    style="width: 100%; height: 500px"
    class="ag-theme-material"
    [rowData]="rowData | async"
    (gridReady)="onGridReady($event)"
    [columnDefs]="columnDefs"
    [animateRows]="true"
    rowSelection="multiple"
  >
  </ag-grid-angular>
  
</div>
