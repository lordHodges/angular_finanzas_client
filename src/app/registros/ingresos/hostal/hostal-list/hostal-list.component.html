<h4>Ingresos Hostal</h4>
<a routerLink="add/{{ idEmpresa }}" class="btn btn-sm btn-success mb-2"
  >Agregar ingresos</a
>
<router-outlet></router-outlet>
<br />
<!-- Rounded switch -->
<div class="row">
  <label class="switch">
    <input type="checkbox" checked (change)="mostrar($event)" />
    <span class="slider round"></span>
  </label>
  <h5 class="col">Mostrar Listado</h5>
</div>
<div class="row" *ngIf="mostrarList">
  <table class="table table-striped col-12">
    <thead>
      <tr>
        <th>ID</th>
        <th>fecha</th>
        <th>monto</th>
        <th>tipoIngreso</th>
        <th>tipoPago</th>
        <th>sucursal</th>
        <th>usuario</th>

        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingreso of ingresos">
        <td>{{ ingreso.id }}</td>
        <td>{{ ingreso.fecha }}</td>
        <td>{{ ingreso.monto }}</td>
        <td>{{ ingreso.tipoIngreso }}</td>
        <td>{{ ingreso.tipoPago }}</td>
        <td>{{ ingreso.Sucursal.razonSocial }}</td>
        <td>{{ ingreso.Usuario.nombre }}</td>

        <td style="white-space: nowrap">
          <a
            routerLink="edit/{{ ingreso.id }}/{{ idEmpresa }}"
            class="btn btn-sm btn-primary mr-1"
            >Editar</a
          >
          <button
            (click)="deleteIngreso(ingreso.id)"
            class="btn btn-sm btn-danger btn-delete-sucursal"
            [disabled]="ingreso.isDeleting"
          >
            <span
              *ngIf="ingreso.isDeleting"
              class="spinner-border spinner-border-sm"
            ></span>
            <span *ngIf="!ingreso.isDeleting">Eliminar</span>
            <br />
          </button>
        </td>
      </tr>
      <tr *ngIf="!ingresos">
        <td colspan="4" class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
