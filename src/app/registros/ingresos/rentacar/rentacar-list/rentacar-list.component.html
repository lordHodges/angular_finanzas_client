<div class="card">
  <div class="card-header">
    <h5>Arriendos RENT A CAR</h5>
  </div>
  <div class="card-body">
    <ag-grid-angular
      #agGrid
      id="agGrid"
      style="width: 100%; height: 500px"
      class="ag-theme-material"
      [rowData]="rowData"
      (gridReady)="onGridReady($event)"
      [columnDefs]="columnDefs"
      [animateRows]="true"
      rowSelection="multiple"
    >
    </ag-grid-angular>
  </div>
</div>
